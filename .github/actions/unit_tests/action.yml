name: Run unit tests
description: "Run tests"

runs:
  using: "composite"
  steps:
    - name: Run backend linting
      shell: bash
      run: npm run lint

    - name: Run backend unit tests
      shell: bash
      run: npm test

    - name: Run frontend linting
      shell: bash
      working-directory: frontend
      run: npm run lint

    - name: Build frontend
      shell: bash
      working-directory: frontend
      run: npm run build

    - name: Run frontend unit tests
      shell: bash
      working-directory: frontend
      run: npm test
