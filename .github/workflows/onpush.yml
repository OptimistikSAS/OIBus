name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.12.0
    - name: Use npm
      run: |
        npm install -g npm@8.1.1
    - name: npm install, test and lint
      run: |
        npm ci
        npm test
        npm run lint
