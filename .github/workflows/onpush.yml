name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.15
    - name: Use npm
      run: |
        npm install -g npm@8.5.5
    - name: npm install, test and lint
      run: |
        npm ci
        npm test
        npm run lint
