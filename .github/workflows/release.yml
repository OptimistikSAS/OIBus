name: Release next OIBus version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to'
        required: false

jobs:
  tests:
    uses: ./.github/workflows/tests.yml

  standard-version:
    needs: tests
    uses: ./.github/workflows/standard-version.yml

  build-binaries:
    needs: standard-version
    uses: ./.github/workflows/build-binaries.yml

  publish-binaries:
    needs: build-binaries
    uses: ./.github/workflows/publish-binaries.yml
