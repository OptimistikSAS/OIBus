name: Node CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.13
    - name: Use npm
      run: |
        npm install -g npm@8.1.0
    - name: npm install, build, and test
      run: |
        npm ci
        npm test
        npm run lint
        npm run build-client
        npm run build-linux

