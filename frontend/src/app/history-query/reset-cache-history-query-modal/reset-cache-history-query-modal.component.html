<div class="modal-header">
  <h4 class="modal-title">Confirmation</h4>
</div>
<div class="modal-body">
  <p style="white-space: pre-line">Do you want to reset the history query cache ?</p>
</div>
<div class="modal-footer">
  <div class="btn-group">
    <button type="button" class="btn btn-primary" (click)="submit(true)" id="yes-button">Yes</button>
    <button type="button" class="btn btn-cancel" (click)="submit(false)" id="no-button">No</button>
  </div>
</div>
