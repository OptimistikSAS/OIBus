<div class="modal-header">
  <h4 class="modal-title" translate="south.type-title"></h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-4 col-md-4 modal-container-list" *ngFor="let southType of southTypes">
      <button class="btn d-flex align-items-center category-button modal-content-list" (click)="selectType(southType.id)">
        <div class="image-block col-2">
          <img
            class="category-image"
            [src]="'/assets/' + southType.category + '.svg'"
            [alt]="'enums.categories.' + southType.category | translate"
          />
        </div>
        <div class="ms-5 text-start">
          <h6 class="mb-0">{{ southType.name }}</h6>
          <p class="mb-0">{{ southType.description }}</p>
        </div>
      </button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="btn-group">
    <button type="button" class="btn btn-cancel" ngbAutofocus (click)="cancel()" translate="common.cancel" id="cancel-button"></button>
  </div>
</div>
