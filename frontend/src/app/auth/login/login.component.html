<div class="oi-padded-container">
  <h1 class="visually-hidden" translate="login.title"></h1>

  <div class="row">
    <div class="col-xs-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <div class="border rounded bg-light p-5">
        <img src="/assets/oibus_white.svg" alt="" class="img-fluid mb-5" />
        <form [formGroup]="form" (ngSubmit)="login()">
          <h2 translate="login.title"></h2>
          <div [ngbCollapse]="!loginError" class="alert alert-danger" translate="login.login-error"></div>
          <div class="form-group">
            <label class="form-label" for="login" translate="login.login"></label>
            <input class="form-control" id="login" formControlName="login" />
            <val-errors controlName="login"></val-errors>
          </div>
          <div class="form-group">
            <label class="form-label" for="password" translate="login.password"></label>
            <input type="password" class="form-control" id="password" formControlName="password" />
            <val-errors controlName="password"></val-errors>
          </div>
          <div class="text-end">
            <button class="btn btn-primary" id="login-button">
              <span translate="login.login-button"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
