@if (fileTablePages) {
  <div class="d-flex flex-row-reverse">
    <div [class]="fileTablePages.totalPages > 1 ? 'ms-2' : ''">
      <oib-pagination [page]="fileTablePages" (pageChanged)="page.set($event)" />
    </div>
  </div>
}

<oib-box>
  <ng-template oibBoxTitle>
    <div class="d-flex justify-content-between">
      <span translate="north.cache-settings.error-values"></span>
      @if (errorValues.length !== 0) {
        <div>
          <button
            type="button"
            class="btn btn-secondary btn-sm oib-box-btn ms-3"
            (click)="retryErrorValues()"
            translate="north.cache-settings.retry-selected-files"
            id="retry-selected-files"
          ></button>
          <button
            type="button"
            class="btn btn-danger btn-sm oib-box-btn"
            (click)="removeErrorValues()"
            translate="north.cache-settings.remove-selected-files"
            id="remove-selected-files"
          ></button>
        </div>
      }
    </div>
  </ng-template>

  @if (errorValues.length !== 0) {
    <oib-file-table #fileTable [files]="errorValues" [pageNumber]="page()" (selectedFiles)="selectedFiles.set($event)" />
  } @else {
    <div>
      <div class="mb-3 oib-grey-container" translate="north.cache-settings.error-values-none"></div>
    </div>
  }
</oib-box>
