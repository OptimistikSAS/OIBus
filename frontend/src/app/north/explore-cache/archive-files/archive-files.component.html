<div class="d-flex flex-row-reverse" *ngIf="fileTablePages.totalElements">
  <div [class]="fileTablePages.totalPages > 1 ? 'ms-2' : ''">
    <oib-pagination [page]="fileTablePages" (pageChanged)="fileTable.changePage($event)"></oib-pagination>
  </div>
</div>

<oib-box>
  <ng-template oibBoxTitle>
    <div class="d-flex justify-content-between">
      <span translate="north.cache-settings.archive-files"></span>
      <div *ngIf="archiveFiles.length !== 0">
        <button
          type="button"
          class="btn btn-secondary btn-sm oib-box-btn ms-3"
          (click)="retryArchiveFiles()"
          translate="north.cache-settings.retry-selected-files"
          id="retry-selected-files"
        ></button>
        <button
          type="button"
          class="btn btn-danger btn-sm oib-box-btn"
          (click)="removeArchiveFiles()"
          translate="north.cache-settings.remove-selected-files"
          id="remove-selected-files"
        ></button>
      </div>
    </div>
  </ng-template>

  <oib-file-table
    #fileTable
    [actions]="['view', 'retry', 'remove']"
    (itemAction)="onItemAction($event)"
    [files]="archiveFiles"
    *ngIf="archiveFiles?.length !== 0; else emptyArchiveFiles"
  ></oib-file-table>
</oib-box>

<ng-template #emptyArchiveFiles>
  <div class="mb-3 oib-grey-container" translate="north.cache-settings.archive-files-none"></div>
</ng-template>
