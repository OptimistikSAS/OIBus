@if (northConnector) {
  <div class="oib-padded-container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-10 col-lg-8">
        <div class="oib-header-container">
          <h1 class="d-flex justify-content-between">
            <div>
              <span translate="north.cache.title" [translateParams]="{ name: northConnector.name }" id="title"></span>
              <button class="ms-2 btn btn-cancel" translate="common.back" id="cancel-edit-button" oibBackButton></button>
            </div>
            <button class="ms-2 btn btn-primary" id="refresh-cache-button" (click)="refreshCache()">
              <span class="fa fa-refresh me-1"></span>
              <span translate="north.cache-settings.refresh-cache"></span>
            </button>
          </h1>
        </div>
        <div class="mb-3">
          @if (northConnector) {
            <oib-cache-files [northConnector]="northConnector" />
          }
        </div>
        <div class="mb-3">
          @if (northConnector) {
            <oib-error-files [northConnector]="northConnector" />
          }
        </div>
        <div class="mb-3">
          @if (northConnector) {
            <oib-archive-files [northConnector]="northConnector" />
          }
        </div>
        <div class="mb-3">
          @if (northConnector) {
            <oib-cache-values [northConnector]="northConnector" />
          }
        </div>
        @if (northConnector) {
          <oib-error-values [northConnector]="northConnector" />
        }
      </div>
    </div>
  </div>
}
