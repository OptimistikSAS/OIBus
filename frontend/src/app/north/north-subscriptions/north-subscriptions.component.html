<oib-box>
  <ng-template oibBoxTitle>
    <div class="d-flex justify-content-between">
      <span translate="north.subscriptions.title" id="title"></span>
      <button class="btn btn-primary btn-sm" (click)="addSubscription()" translate="north.subscriptions.add"></button>
    </div>
  </ng-template>

  <div class="mt-3" *ngIf="northSubscriptions.length !== 0; else emptySubscriptions">
    <table class="mt-2 table table-sm table-hover">
      <thead class="table-light">
        <tr>
          <th translate="north.subscriptions.name"></th>
          <th style="width: 3%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let northSubscription of northSubscriptions">
          <td>{{ getSouthName(northSubscription) }}</td>
          <td class="text-nowrap action-buttons">
            <div class="pull-right">
              <!-- Delete button -->
              <button
                type="button"
                class="btn btn-link delete-scan-mode fa fa-trash px-1 py-0"
                (click)="deleteSubscription(northSubscription)"
              ></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #emptySubscriptions>
    <div class="mt-3 oib-grey-container empty" id="no-subscription" translate="north.subscriptions.none"></div>
  </ng-template>
</oib-box>
