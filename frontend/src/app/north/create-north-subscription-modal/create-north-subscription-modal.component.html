<div class="modal-header">
  <h4 class="modal-title" translate="north.subscriptions.title-creation"></h4>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="save()" id="form">
    <div class="form-group">
      <label class="form-label" for="south" translate="north.subscriptions.south"></label>
      <select formControlName="southConnector" id="south" class="form-select mb-2 mr-sm-2">
        @for (southConnector of southConnectors; track southConnector.id) {
          <option [ngValue]="southConnector">{{ southConnector.name }}</option>
        }
      </select>
      <val-errors controlName="southConnector" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="btn-group">
    <oib-save-button [state]="state" />
    <button type="button" class="btn btn-cancel" (click)="cancel()" translate="common.cancel" id="cancel-button"></button>
  </div>
</div>
