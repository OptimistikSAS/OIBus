<oib-box>
  <ng-template oibBoxTitle>
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <span translate="engine.ip-filter.list" id="title"></span>
        @if (ipFilters.length) {
          <span class="mx-1">({{ ipFilters.length }})</span>
        }
      </div>
      <div>
        <button
          type="button"
          class="btn btn-primary btn-sm oib-box-btn"
          [ngbTooltip]="'engine.ip-filter.tooltips.add' | translate"
          (click)="addIpFilter()"
        >
          <span class="fa fa-plus" id="add-ip-filter"></span>
        </button>

        <oib-help url="https://oibus.optimistik.com/docs/guide/engine/ip-filters" />
      </div>
    </div>
  </ng-template>
</oib-box>

<!-- the IP filter list -->
@if (ipFilters.length !== 0) {
  <div>
    <table class="mb-2 table table-sm table-hover oib-table">
      <thead class="light">
        <tr>
          <th translate="engine.ip-filter.address"></th>
          <th translate="engine.ip-filter.description"></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (ipFilter of ipFilters; track ipFilter.id) {
          <tr>
            <td>{{ ipFilter.address }}</td>
            <td>{{ ipFilter.description }}</td>
            <td class="text-nowrap action-buttons">
              <div class="pull-right">
                <!-- Edit button -->
                <button type="button" class="btn btn-link edit-ip-filter px-1 py-0" (click)="editIpFilter(ipFilter)">
                  <button
                    type="button"
                    class="btn btn-link edit-ip-filter px-1 py-0"
                    [ngbTooltip]="'engine.ip-filter.tooltips.edit' | translate"
                    (click)="editIpFilter(ipFilter)"
                  >
                    <span class="fa fa-pencil"></span>
                  </button>
                </button>
                <!-- Delete button -->
                <button
                  type="button"
                  class="btn btn-link delete-ip-filter px-1 py-0"
                  [ngbTooltip]="'engine.ip-filter.tooltips.delete' | translate"
                  (click)="deleteIpFilter(ipFilter)"
                >
                  <span class="fa fa-trash"></span>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
} @else {
  <div class="oib-grey-container" id="no-ip-filter" translate="engine.ip-filter.none"></div>
}
