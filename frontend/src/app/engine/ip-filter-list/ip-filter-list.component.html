<oib-box>
  <ng-template oibBoxTitle>
    <div class="d-flex justify-content-between align-items-center">
      <span translate="engine.ip-filter.list" id="title"></span>
      <button type="button" class="btn btn-primary btn-sm" (click)="addIpFilter()">
        <span class="fa fa-plus" id="add-ip-filter"></span>
      </button>
    </div>
  </ng-template>
</oib-box>

<!-- the IP filter list -->
<div *ngIf="ipFilters.length !== 0; else emptyIpFilters">
  <table class="mt-2 table table-sm table-hover oib-table">
    <thead class="light">
      <tr>
        <th translate="engine.ip-filter.address"></th>
        <th translate="engine.ip-filter.description"></th>
        <th style="width: 3%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ipFilter of ipFilters">
        <td>{{ ipFilter.address }}</td>
        <td>{{ ipFilter.description }}</td>
        <td class="text-nowrap action-buttons">
          <div class="pull-right">
            <!-- Edit button -->
            <button type="button" class="btn btn-link edit-ip-filter fa fa-pencil px-1 py-0" (click)="editIpFilter(ipFilter)"></button>
            <!-- Delete button -->
            <button type="button" class="btn btn-link delete-ip-filter fa fa-trash px-1 py-0" (click)="deleteIpFilter(ipFilter)"></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #emptyIpFilters>
  <div class="oib-grey-container" id="no-ip-filter" translate="engine.ip-filter.none"></div>
</ng-template>
