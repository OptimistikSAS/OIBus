<oib-box>
  <ng-template oibBoxTitle>
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <span translate="engine.scan-mode.list" id="title"></span>
        <span class="mx-1" *ngIf="this.scanModes.length">({{ this.scanModes.length }})</span>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-sm oib-box-btn" (click)="addScanMode()" id="add-scan-mode">
          <span class="fa fa-plus"></span>
        </button>
        <oib-help url="https://oibus.optimistik.com/docs/guide/engine/scan-modes"></oib-help>
      </div>
    </div>
  </ng-template>
</oib-box>

<!-- the scan mode list -->
<div *ngIf="scanModes.length !== 0; else emptyScanModes">
  <table class="mb-2 table table-sm table-hover oib-table">
    <thead class="light">
      <tr>
        <th class="first-column" translate="engine.scan-mode.name"></th>
        <th translate="engine.scan-mode.description"></th>
        <th translate="engine.scan-mode.cron"></th>
        <th class="last-column"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let scanMode of scanModes">
        <td>{{ scanMode.name }}</td>
        <td>{{ scanMode.description }}</td>
        <td>{{ scanMode.cron }}</td>
        <td class="text-nowrap action-buttons">
          <div class="pull-right">
            <!-- Edit button -->
            <button type="button" class="btn btn-link edit-scan-mode px-1 py-0" (click)="editScanMode(scanMode)">
              <span class="fa fa-pencil"></span>
            </button>
            <!-- Delete button -->
            <button type="button" class="btn btn-link delete-scan-mode px-1 py-0" (click)="deleteScanMode(scanMode)">
              <span class="fa fa-trash"></span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #emptyScanModes>
  <div class="oib-grey-container" id="no-scan-mode" translate="engine.scan-mode.none"></div>
</ng-template>
