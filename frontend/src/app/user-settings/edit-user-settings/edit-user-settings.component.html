<ng-container *ngIf="editedUserSettings">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <h1>{{ editedUserSettings.login }}</h1>

      <div class="d-flex">
        <div class="me-4 text-center">
          <div class="mb-2 fa fa-user-circle-o" style="font-size: 8rem"></div>
          <div
            class="lead mb-2"
            translate="user-settings.edit-user-settings.login"
            [translateParams]="{ login: editedUserSettings.login }"
          ></div>
          <div>
            <button
              class="btn btn-outline-secondary"
              id="open-change-password-modal-button"
              (click)="openChangePasswordModal()"
              translate="user-settings.edit-user-settings.change-password"
            ></button>
          </div>
        </div>
        <div class="flex-grow-1">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
              <label class="form-label" for="first-name" translate="user-settings.edit-user-settings.first-name"></label>
              <input formControlName="firstName" class="form-control" id="first-name" />
              <val-errors controlName="firstName"></val-errors>
            </div>

            <div class="form-group">
              <label class="form-label" for="last-name" translate="user-settings.edit-user-settings.last-name"></label>
              <input formControlName="lastName" class="form-control" id="last-name" />
              <val-errors controlName="lastName"></val-errors>
            </div>

            <div class="form-group">
              <label class="form-label" for="timezone" translate="user-settings.edit-user-settings.timezone"></label>
              <input id="timezone" class="form-control" formControlName="timezone" [ngbTypeahead]="timezoneTypeahead" [editable]="false" />
              <val-errors controlName="timezone"></val-errors>
            </div>

            <div class="form-group text-end">
              <button class="btn btn-primary" translate="common.save" id="save-button"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
