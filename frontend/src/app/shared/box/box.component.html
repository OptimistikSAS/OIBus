<div class="box">
  <div class="oib-box-title d-flex">
    <div class="flex-grow-1 title-container">
      @if (titleTemplateRef) {
        <ng-container *ngTemplateOutlet="titleTemplateRef"></ng-container>
      } @else {
        @if (imagePath) {
          <img class="oib-image-header" [src]="imagePath" alt="Image" />
        }
        {{ boxTitle | translate }}
      }
      @if (helpUrl) {
        <oib-help class="pull-right" [url]="helpUrl"></oib-help>
      }
    </div>
  </div>
  <div [class]="removePadding ? 'p-0 box-content' : 'mb-3 px-3 py-1 box-content'" #boxContent>
    <ng-content></ng-content>
  </div>
</div>
