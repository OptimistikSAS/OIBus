<label class="form-label" [for]="'oib-scan-mode-input-' + key">{{ label }}</label>
<select [formControl]="scanModeInputCtrl" [id]="'OibScanMode-' + key" class="form-select mb-2 mr-sm-2">
  <option [ngValue]="null"></option>
  @if (acceptSubscription) {
    <option ngValue="subscription">{{ 'scan-mode.subscription' | translate }}</option>
  }
  @for (scanMode of scanModes; track scanMode.id) {
    <option [ngValue]="scanMode.id">{{ scanMode.name }}</option>
  }
</select>
