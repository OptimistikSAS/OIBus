<label class="form-label" [for]="'oib-scan-mode-input-' + key">{{ label }}</label>
<select [formControl]="scanModeInputCtrl" [id]="'OibScanMode-' + key" class="form-select mb-2 mr-sm-2">
  <option [ngValue]="null"></option>
  <option *ngIf="acceptSubscription" ngValue="subscription">{{ 'scan-mode.subscription' | translate }}</option>
  <option *ngFor="let scanMode of scanModes" [ngValue]="scanMode.id">{{ scanMode.name }}</option>
</select>
