<div class="row" *ngFor="let row of settingsSchema">
  <ng-container *ngFor="let setting of row">
    <div *ngIf="!this.formGroup.get(setting.key)?.disabled" [class]="setting.class || 'col'">
      <div class="form-group">
        <label
          class="form-label"
          *ngIf="setting.label && setting.type !== 'OibCheckbox' && setting.type !== 'OibAuthentication'"
          [for]="setting.type + '-' + setting.key"
          >{{ setting.label }}</label
        >
        <input
          *ngIf="setting.type === 'OibText'"
          [formControlName]="setting.key"
          [id]="setting.type + '-' + setting.key"
          class="form-control"
        />
        <textarea
          *ngIf="setting.type === 'OibTextArea'"
          [formControlName]="setting.key"
          [id]="setting.type + '-' + setting.key"
          class="form-control"
        ></textarea>
        <oib-code-block
          *ngIf="setting.type === 'OibCodeBlock'"
          [key]="setting.key"
          [formControlName]="setting.key"
          [contentType]="setting.contentType"
        ></oib-code-block>

        <!-- Input of type number with unit -->
        <ng-container *ngIf="setting.unitLabel && setting.type === 'OibNumber'">
          <div class="input-group">
            <input type="number" [formControlName]="setting.key" [id]="setting.type + '-' + setting.key" class="form-control" />
            <span class="input-group-text" [translate]="'common.unit.' + setting.unitLabel"></span>
          </div>
        </ng-container>

        <!-- Input of type number without unit -->
        <input
          *ngIf="setting.type === 'OibNumber' && !setting.unitLabel"
          type="number"
          [formControlName]="setting.key"
          [id]="setting.type + '-' + setting.key"
          class="form-control"
        />
        <select
          *ngIf="setting.type === 'OibSelect'"
          [formControlName]="setting.key"
          [id]="setting.type + '-' + setting.key"
          class="form-select mb-2 mr-sm-2"
        >
          <option [ngValue]="null"></option>
          <option *ngFor="let option of setting.options" [ngValue]="option">{{ option }}</option>
        </select>
        <div class="form-check form-switch padded" *ngIf="setting.type === 'OibCheckbox'">
          <input [formControlName]="setting.key" [id]="setting.type + '-' + setting.key" type="checkbox" class="form-check-input" />
          <label class="form-check-label" *ngIf="setting.label" [for]="setting.type + '-' + setting.key">{{ setting.label }}</label>
        </div>
        <input
          *ngIf="setting.type === 'OibSecret'"
          type="password"
          [formControlName]="setting.key"
          [id]="setting.type + '-' + setting.key"
          class="form-control"
        />
        <input
          *ngIf="setting.type === 'OibTimezone'"
          [id]="setting.type + '-' + setting.key"
          class="form-control"
          [formControlName]="setting.key"
          [ngbTypeahead]="timezoneTypeahead"
          [editable]="false"
        />
        <oib-proxy
          *ngIf="setting.type === 'OibProxy'"
          [label]="setting.label"
          [key]="setting.key"
          [formControlName]="setting.key"
          [proxies]="proxies"
        ></oib-proxy>
        <oib-datetime-fields
          *ngIf="setting.type === 'OibDateTimeFields'"
          [label]="setting.label"
          [key]="setting.key"
          formControlName="dateTimeFields"
          [dateObjectTypes]="setting.allowedDateObjectTypes"
        ></oib-datetime-fields>
        <oib-auth
          *ngIf="setting.type === 'OibAuthentication'"
          [key]="setting.key"
          [formControlName]="setting.key"
          [authTypes]="setting.authTypes"
        ></oib-auth>
        <val-errors [controlName]="setting.key"></val-errors>
        <ng-container *ngIf="setting.type === 'FormGroup'">
          <oib-form
            *ngIf="setting.content.length > 0"
            [formGroupName]="setting.key"
            [formGroup]="getFormGroup(setting)"
            [settingsSchema]="[setting.content]"
            [scanModes]="scanModes"
            [proxies]="proxies"
          ></oib-form>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
