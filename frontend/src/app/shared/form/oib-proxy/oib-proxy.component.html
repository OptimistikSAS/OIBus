<div class="form-group">
  <label *ngIf="label" [for]="'oib-proxy-input-' + key">{{ label }}</label>
  <select [formControl]="proxyCtrl" [id]="'oib-proxy-input-' + key" class="form-select mb-2 mr-sm-2">
    <option *ngFor="let proxy of proxies" [ngValue]="proxy.id">{{ proxy.name }}</option>
  </select>
  <val-errors [control]="proxyCtrl"></val-errors>
</div>
