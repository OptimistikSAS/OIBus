<ng-container *ngIf="controlsByRow && form">
  <form [formGroup]="form" (ngSubmit)="ok()" class="oib-inner-form">
    <ng-container formGroupName="settings">
      <oib-form [formGroup]="form" [settingsSchema]="controlsByRow"></oib-form>
    </ng-container>
    <div class="row">
      <div class="col">
        <div class="pull-right">
          <button class="btn btn-sm btn-success me-1" id="input-ok">
            <span class="fa fa-check"></span>
          </button>
          <button type="button" class="btn btn-sm btn-secondary" (click)="cancel()" id="input-cancel">
            <span class="fa fa-times"></span>
          </button>
        </div>
      </div>
    </div>
  </form>
</ng-container>
