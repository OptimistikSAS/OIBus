<form [formGroup]="form" (ngSubmit)="ok()" class="oib-inner-form">
  <div class="row gx-2">
    <div class="col-md-3">
      <div class="form-group">
        <label class="form-label" for="field" translate="datetime.fields.field"></label>
        <input formControlName="field" class="form-control" id="field" />
        <val-errors controlName="field">
          <ng-template valError="uniqueField">
            <span translate="datetime.fields.unique-field"></span>
          </ng-template>
        </val-errors>
      </div>
      <div class="form-check form-switch padded">
        <input formControlName="useAsReference" id="use-as-reference" type="checkbox" class="form-check-input" />
        <label class="form-check-label" for="use-as-reference" translate="datetime.fields.use-as-reference"></label>
      </div>
    </div>

    <div class="col">
      <oib-datetime-format
        formControlName="datetimeFormat"
        [label]="'datetime.fields.origin-format' | translate"
        key="datetimeFormat"
        [displayExample]="true"
        [dateObjectTypes]="dateObjectTypes"
      ></oib-datetime-format>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="pull-right">
        <button class="btn btn-sm btn-success me-1" id="input-ok">
          <span class="fa fa-check"></span>
        </button>
        <button type="button" class="btn btn-sm btn-secondary" (click)="cancel()" id="input-cancel">
          <span class="fa fa-times"></span>
        </button>
      </div>
    </div>
  </div>
</form>
