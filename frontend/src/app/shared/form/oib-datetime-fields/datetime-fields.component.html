<div class="data-list-header align-items-center ps-2 py-1 d-flex">
  <span>
    <b>{{ 'datetime.fields.list' | translate }}</b>
  </span>
  <button type="button" [disabled]="editedElement" class="btn btn-link ms-2 py-0 add-field-button" (click)="editNewElement()">
    <span class="fa fa-plus-circle"></span>&ngsp;
    <span translate="datetime.fields.add"></span>
  </button>
</div>

<div class="row mt-1 px-2">
  <div class="col-2"><label class="form-label" translate="datetime.fields.field"></label></div>
  <div class="col-2"><label class="form-label" translate="datetime.fields.use-as-reference"></label></div>
  <div class="col-2">
    <label class="form-label" translate="datetime.fields.type"></label>
  </div>
</div>
<div>
  <div class="component-drop-list" [class.empty]="dateTimeFieldsIncludingNew.length === 0">
    <div *ngIf="dateTimeFieldsIncludingNew.length === 0" class="p-2" translate="datetime.fields.no-field"></div>
    <div
      *ngFor="let dateTimeField of dateTimeFieldsIncludingNew; index as index; last as last"
      class="border-top"
      [class.border-bottom]="last"
    >
      <oib-edit-datetime-field
        *ngIf="isEdited(dateTimeField); else displayDateTimeField"
        class="my-1"
        [dateTimeField]="dateTimeField"
        [existingDateTimeFields]="dateTimeFields"
        [dateObjectTypes]="dateObjectTypes"
        (saved)="save($event)"
        (cancelled)="cancelEdition()"
      >
      </oib-edit-datetime-field>
      <ng-template #displayDateTimeField>
        <div class="row form-data px-2 field-display">
          <div class="col-2">{{ dateTimeField.field }}</div>
          <div class="col-2">{{ dateTimeField.useAsReference }}</div>
          <div class="col-2">{{ dateTimeField.datetimeFormat.type | datetimeTypesEnum }}</div>
          <div class="col-2 text-end text-nowrap">
            <button type="button" [disabled]="editDisabled" class="btn btn-link px-1 py-0 edit-button" (click)="edit(dateTimeField)">
              <span class="fa fa-pencil"></span>
            </button>
            <button type="button" [disabled]="editDisabled" class="btn btn-link px-1 py-0 delete-button" (click)="remove(index)">
              <span class="fa fa-trash"></span>
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
