<div class="form-group">
  <label [for]="secretAttribute().key" class="form-label" [translate]="secretAttribute().translationKey"></label>
  <input
    [id]="secretAttribute().key"
    class="form-control"
    type="password"
    [formControlName]="secretAttribute().key"
    [attr.placeholder]="isEditMode() ? ('configuration.oibus.secret.placeholder' | translate) : null"
  />
  <val-errors [controlName]="secretAttribute().key" />
</div>
