<div class="form-group">
  <div class="form-check form-switch">
    <input [formControl]="checkboxCtrl" [id]="'oib-checkbox-' + key" type="checkbox" class="form-check-input" />
    <label *ngIf="label" [for]="'oib-checkbox-' + key">{{ label }}</label>
  </div>
  <val-errors [control]="checkboxCtrl"></val-errors>
</div>
