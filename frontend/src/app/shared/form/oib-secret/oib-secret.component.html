<div class="form-group">
  <label *ngIf="label" [for]="'oib-secret-input-' + key">{{ label }}</label>
  <input [formControl]="secretInputCtrl" [id]="'oib-secret-input-' + key" type="password" autocomplete="password" class="form-control" />
  <val-errors [control]="secretInputCtrl"></val-errors>
</div>
