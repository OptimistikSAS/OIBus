@switch (state().isPending | async) {
  @case (true) {
    <span aria-hidden="true" class="fa fa-spinner fa-spin me-2" role="status"></span>
  }
  @case (false) {
    <span aria-hidden="true" [class]="iconClass() ? iconClass() + ' fa me-2' : ''" role="status"></span>
  }
}
<span [translate]="translationKey()"></span>
