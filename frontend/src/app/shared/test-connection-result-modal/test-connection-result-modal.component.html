<div class="modal-header">
  <h4 class="modal-title" [translate]="type + '.test-connection.title'"></h4>
</div>
<div class="modal-body">
  @if (!loading) {
    @if (error) {
      <div class="alert alert-danger" id="connection-error">
        <div [translate]="type + '.test-connection.error'"></div>
        <hr />
        <div style="overflow-wrap: break-word">{{ error }}</div>
      </div>
    } @else {
      @if (success) {
        <div class="alert alert-info" id="success" [translate]="type + '.test-connection.success'"></div>
      }
    }
  } @else {
    <div class="text-center">
      <div class="spinner-border" id="spinner" role="status"></div>
    </div>
  }
</div>
<div class="modal-footer">
  <div class="btn-group">
    <button type="button" class="btn btn-cancel" (click)="cancel()" translate="common.close" id="cancel-button"></button>
  </div>
</div>
