<div class="oib-padded-container">
  <div class="row">
    <!-- Norths -->
    <div class="oib-title-container mb-3">
      <div class="oib-block-title">
        <img class="oib-title-image pt-2" src="../assets/home/north.svg" alt="north-logo" />
      </div>
      <h1 id="north-title" class="oib-title">
        <span translate="home.north.title"></span>
      </h1>
    </div>
    <div *ngFor="let northRow of northRows" class="row justify-content-start">
      <div *ngFor="let north of northRow" class="col-4">
        <oib-north-metrics [displayButton]="true" [northConnector]="north"></oib-north-metrics>
      </div>
    </div>
  </div>

  <div class="row pb-4">
    <!-- Engine -->
    <div class="oib-title-container mb-3">
      <div class="oib-block-title">
        <img class="oib-title-image pt-2" src="../assets/home/engine.svg" alt="engine-logo" />
      </div>
      <h1 id="engine-title" class="oib-title">
        <span translate="home.engine.title"></span>
      </h1>
    </div>
    <oib-engine-metrics [displayButton]="true"></oib-engine-metrics>
  </div>

  <div class="row pb-4">
    <!-- Souths -->
    <div class="oib-title-container mb-3">
      <div class="oib-block-title">
        <img class="oib-title-image pt-2" src="../assets/home/south.svg" alt="south-logo" />
      </div>
      <h1 id="south-title" class="oib-title">
        <span translate="home.south.title"></span>
      </h1>
    </div>
    <div *ngFor="let southRow of southRows" class="row justify-content-start">
      <div *ngFor="let south of southRow" class="col-4">
        <oib-south-metrics [displayButton]="true" [southConnector]="south"></oib-south-metrics>
      </div>
    </div>
  </div>

  <div class="row">
    <span class="text-center" translate="about.copyright" [translateParams]="{ nowYear: copyrightYear }"></span>
  </div>
</div>
